<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Required -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homestuck Comic Maker</title>
  <!-- Libraries/Fonts -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/fonts.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/navbar.css" type="text/css">
  <link rel="stylesheet" href="css/canvas.css" type="text/css">
  <link rel="stylesheet" href="css/menu.css" type="text/css">
  <link rel="stylesheet" href="css/popup.css" type="text/css">
  <link rel="stylesheet" href="css/mediaquery.css" type="text/css">

  <!-- includehtml & font loader-->
  <script src="scripts/includeHTML.js" async></script>
</head>

<body>
  <!-- Popups -->
  <div id="modal-popup" w3-include-html="components/modal.html">
  </div>
  <div id="mobile-popup" w3-include-html="components/mobile.html">
  </div>

  <!-- INCLUDE navbar-->
  <nav id="navbar" class="grid-item navbar-dark navbar navbar-expand-lg" w3-include-html="components/navbar.html">
  </nav>
  <!-- <nav class=" navbar-dark navbar navbar-expand-lg" w3-include-html="components/navbar2.html">
  </nav> -->


<!-- Beginning of grid layout; 2 x 1-->
  <div class="grid-container" id="container">

  <!-- [canvas section] -->
    <section class="grid-item">
      <!-- Upper canvas controls -->
      <div class="canvas-nav">
        <button id="undo" class="btn btn-link">undo</button>
        <button id="redo" class="btn btn-link">redo</button>
        <button class="btn btn-link" onclick="delSelect()">delete selected</button>
        <button class="btn btn-link" onclick="clearCanvas()">clear canvas</button>
        <button class="btn btn-link" onclick="exportImg()">export image</button>
      </div>
      <!-- Canvases -->
      <section class="wrapper grid-item">
        <canvas id="canvas-bg">
        </canvas>
        <canvas id="c">
        </canvas>
      </section>
      <!-- Lower canvas controls -->
      <section class="bg-adjust">
        <div class="adjust-container">
          <div>
            <p id="cZoom">Background Zoom: 100%</p>
            <input id="zoomControl" type="range" min="50" max="250" value="100">
            <p>Add Text <sup><a href="#" class="tooltip-outer" data-html="true" data-toggle="tooltip"
              title="GhostKid: Sburb font&#013;
              Rapscallion: Act loading&#013;
              "
              >[font guide]</a></sup></p>

            <input type="text" id="textbox" name="textbox" placeholder="input text here" value="test">
            <select id="textdiv"></select>
            <button class="btn btn-basic btn-sm" onclick="addText()">Add Text</button>

            <!-- old -->
            <!-- <select name="" id="fontfamily">
              <option value="ComicSans">Comic Sans</option>
              <option value="CourierNew">Courier New</option>
              <option value="GhostKidAoe">GhostKid Aoe</option>
              <option value="TrollType1">TrollType v1</option>
              <option value="TrollType2">TrollType v2</option>
            </select> -->
          </div>
          <div>
            <p>Pan Background</p>
            <div class="canv-pan">
              <br>
              <button id="up" class="arrow"><p id="up">⇧</p></button>
              <br>
              <button id="left" class="arrow"><p id="left">⇦</p></button>
              <button id="down" class="arrow"><p id="down">⇩</p></button>
              <button id="right" class="arrow"><p id="right">⇨</p></button>
            </div>
          </div>
        </div>
      </section>

    </section>
