<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Required -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homestuck Comic Maker</title>
  <!-- Libraries/Fonts -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/canvas.css" type="text/css">
  <link rel="stylesheet" href="css/menu.css" type="text/css">
  <link rel="stylesheet" href="css/modal.css" type="text/css">

  <!-- includehtml -->
  <script src="scripts/includeHTML.js" async></script>
</head>

<body>
  <!-- Popups -->
  <div class="modal-popup" w3-include-html="components/modal.html">
  </div>

  <!-- INCLUDE navbar-->
  <nav class="grid-item nav navbar navbar-expand-lg navbar-light bg-light navbar-expand" w3-include-html="components/navbar.html">
  </nav>

<!-- Beginning of grid layout; 2 x 1-->
  <div class="grid-container" id="container">

  <!-- [canvas section] -->
    <section class="grid-item">
      <!-- Upper canvas controls -->
      <div class="canvas-nav">
        <button class="btn btn-link" onclick="delSelect()">undo</button>
        <button class="btn btn-link" onclick="delSelect()">redo</button>
        <button class="btn btn-link" onclick="delSelect()">delete selected</button>
        <button class="btn btn-link" onclick="clearCanvas()">clear canvas</button>
        <button class="btn btn-link" onclick="exportImg()">export image</button>
      </div>

      <!-- Canvases -->
      <section class="wrapper grid-item">
        <canvas id="canvas-bg">
        </canvas>
        <canvas id="c">
        </canvas>
      </section>

      <!-- Lower canvas controls -->
      <section class="bg-adjust">
        <div class="adjust-container">
          <div>
            <br>
            <p id="cZoom">Background Zoom: 100%</p>
            <input id="zoomControl" type="range" min="50" max="250" value="100">
          </div>
          <div>
            <p>Pan Canvas</p>
            <div class="canv-pan">
              <br>
              <button id="up" class="arrow"><p id="up">⇧</p></button>
              <br>
              <button id="left" class="arrow"><p id="left">⇦</p></button>
              <button id="down" class="arrow"><p id="down">⇩</p></button>
              <button id="right" class="arrow"><p id="right">⇨</p></button>
            </div>
          </div>
        </div>
      </section>

    </section>

  <!-- [menu] -->
    <main class="grid-item">
      <!-- tabbed box nav -->
      <menu w3-include-html="components/menu.html">
      </menu>

      <!-- Beta Kids-->

                </h5>

              <!-- Sprites -->
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">

                  <button class="btnAdd" value="./sprites/betakids/John_Baby.png"><img src="sprites/betakids/John_Baby.png" class="small-char"></button>
                  <button class="btnAdd" value="./sprites/betakids/John_Homosuck.png"><img src="sprites/betakids/John_Homosuck.png" class="small-char"></button>

            <!-- closing accordion -->
